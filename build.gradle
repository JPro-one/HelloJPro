plugins {
    id 'org.openjfx.javafxplugin' version "$JAVAFX_PLUGIN_VERSION"
    id 'jpro-gradle-plugin'
}

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

repositories {
    mavenCentral()
}

javafx {
    version = '17.0.8'
    modules = ['javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web']
}

application {
    // Define the main class for the application.
    mainClassName = 'one.jpro.hellojpro.HelloJProFXML'
}

jpro {
    // jpro server port
    port = 8080

    // include all platforms in the release package
    releasePlatforms = ["all"]
}
